<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图片裁剪调试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
        }

        #imageInput {
            display: none;
        }

        .model-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .model-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .prompt-editor {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .prompt-editor:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .image-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-display {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .results {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #28a745;
        }

        .result-item {
            margin-bottom: 15px;
        }

        .result-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .result-value {
            background: white;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            word-break: break-all;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #dc3545;
            margin-top: 10px;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .image-comparison {
            text-align: center;
        }

        .image-comparison h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI图片裁剪调试工具</h1>
            <p>支持多模型对比，自定义提示词调试</p>
        </div>

        <div class="content">
            <div class="left-panel">
                <!-- 图片上传 -->
                <div class="section">
                    <h3>📸 图片上传</h3>
                    <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                        <div id="uploadText">
                            <p style="font-size: 18px; margin-bottom: 10px;">点击或拖拽上传图片</p>
                            <p style="color: #666;">支持 JPG, PNG, GIF, WebP 格式</p>
                        </div>
                    </div>
                    <input type="file" id="imageInput" accept="image/*">
                    
                    <div id="originalImageContainer" class="image-container" style="display: none;">
                        <img id="originalImage" class="image-display">
                    </div>
                </div>

                <!-- 模型选择 -->
                <div class="section">
                    <h3>🤖 模型选择</h3>
                    <select id="modelSelect" class="model-select">
                        <option value="gpt-4.1-2025-04-14">GPT-4.1 (2025-04-14)</option>
                        <option value="gpt-4.1-mini-2025-04-14">GPT-4.1 Mini (2025-04-14)</option>
                        <option value="gpt-5-2025-08-07">GPT-5 (2025-08-07)</option>
                        <option value="gpt-5-mini-2025-08-07" selected>GPT-5 Mini (2025-08-07)</option>
                        <option value="chatgpt-4o-latest">ChatGPT-4o Latest</option>
                        <option value="claude-opus-4-1-20250805">Claude Opus 4.1 (2025-08-05)</option>
                        <option value="claude-3-7-sonnet-20250219">Claude 3.7 Sonnet (2025-02-19)</option>
                        <option value="gemini-2.5-pro-preview-06-05">Gemini 2.5 Pro Preview (06-05)</option>
                    </select>
                </div>

                <!-- System Prompt 编辑器 -->
                <div class="section">
                    <h3>💬 System Prompt</h3>
                    <textarea id="promptEditor" class="prompt-editor" placeholder="请输入自定义的 system prompt...">你是专业的图片裁剪专家，你的目标是**把图像裁剪的更完美**

坐标原点为左上角，单位为像素。**只允许裁切，不得生成或拉伸内容**。

**输入：** 原图尺寸 `(${originalWidth}×${originalHeight})`。
**目标：** 让图片更美观、更有视觉冲击力。

-----

## 硬性约束（防越界/无效）

  * `x ∈ [0, ${originalWidth-100}]`，`y ∈ [0, ${originalHeight-100}]`
  * `width ≥ 100`，`height ≥ 100`
  * 必须满足：`x + width ≤ ${originalWidth}` 且 `y + height ≤ ${originalHeight}`

-----

## 只返回以下 JSON（严格键名，勿添加多余文本）

```json
{
  "analysis": {
    "方案标题": "简洁的方案名称",
    "效果": "具体的视觉效果描述"
  },
  "crop_params": {
    "x": 0,
    "y": 0,
    "width": 100,
    "height": 100
  }
}
```</textarea>
                </div>

                <button id="analyzeBtn" class="analyze-btn" disabled>🚀 开始分析</button>
            </div>

            <div class="right-panel">
                <!-- 加载状态 -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>AI正在分析图片...</p>
                </div>

                <!-- 分析结果 -->
                <div id="results" class="section" style="display: none;">
                    <h3>📊 分析结果</h3>
                    <div class="results">
                        <div class="result-item">
                            <div class="result-label">方案标题：</div>
                            <div id="resultTitle" class="result-value"></div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">效果描述：</div>
                            <div id="resultEffect" class="result-value"></div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">裁剪参数：</div>
                            <div id="resultParams" class="result-value"></div>
                        </div>
                    </div>
                </div>

                <!-- 图片对比 -->
                <div id="comparison" class="section" style="display: none;">
                    <h3>🖼️ 对比效果</h3>
                    <div class="comparison">
                        <div class="image-comparison">
                            <h4>原图</h4>
                            <div class="image-container">
                                <img id="comparisonOriginal" class="image-display">
                            </div>
                        </div>
                        <div class="image-comparison">
                            <h4>裁剪后</h4>
                            <div class="image-container">
                                <img id="croppedImage" class="image-display">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 错误信息 -->
                <div id="errorContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let currentImageFile = null;
        let originalImageData = null;

        // 页面元素
        const imageInput = document.getElementById('imageInput');
        const uploadArea = document.querySelector('.upload-area');
        const originalImageContainer = document.getElementById('originalImageContainer');
        const originalImage = document.getElementById('originalImage');
        const modelSelect = document.getElementById('modelSelect');
        const promptEditor = document.getElementById('promptEditor');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const comparison = document.getElementById('comparison');
        const errorContainer = document.getElementById('errorContainer');

        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });

        // 文件选择
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        // 处理图片上传
        function handleImageUpload(file) {
            if (!file.type.startsWith('image/')) {
                showError('请选择有效的图片文件');
                return;
            }

            currentImageFile = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                originalImage.src = e.target.result;
                originalImageData = e.target.result;
                originalImageContainer.style.display = 'block';
                analyzeBtn.disabled = false;
                
                // 更新对比区域的原图
                document.getElementById('comparisonOriginal').src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }

        // 分析按钮点击
        analyzeBtn.addEventListener('click', async () => {
            if (!currentImageFile) {
                showError('请先上传图片');
                return;
            }

            const model = modelSelect.value;
            const prompt = promptEditor.value.trim();
            
            if (!prompt) {
                showError('请输入 system prompt');
                return;
            }

            await analyzeImage(model, prompt);
        });

        // 分析图片
        async function analyzeImage(model, prompt) {
            try {
                // 显示加载状态
                loading.style.display = 'block';
                results.style.display = 'none';
                comparison.style.display = 'none';
                clearError();
                analyzeBtn.disabled = true;

                // 准备表单数据
                const formData = new FormData();
                formData.append('image', currentImageFile);
                formData.append('model', model);
                formData.append('prompt', prompt);

                // 发送请求
                const response = await fetch('/api/analyze-debug', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                    await displayCroppedImage(result.data);
                } else {
                    throw new Error(result.error || '分析失败');
                }

            } catch (error) {
                console.error('分析错误:', error);
                showError(`分析失败: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        // 显示分析结果
        function displayResults(data) {
            document.getElementById('resultTitle').textContent = data.analysis?.方案标题 || 'N/A';
            document.getElementById('resultEffect').textContent = data.analysis?.效果 || 'N/A';
            document.getElementById('resultParams').textContent = JSON.stringify(data.crop_params, null, 2);
            
            results.style.display = 'block';
        }

        // 显示裁剪后的图片
        async function displayCroppedImage(data) {
            try {
                // 创建 canvas 进行裁剪
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const { x, y, width, height } = data.crop_params;
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.drawImage(img, x, y, width, height, 0, 0, width, height);
                    
                    // 显示裁剪后的图片
                    document.getElementById('croppedImage').src = canvas.toDataURL();
                    comparison.style.display = 'block';
                };
                img.src = originalImageData;
                
            } catch (error) {
                console.error('生成裁剪图片失败:', error);
                showError('生成裁剪图片失败');
            }
        }

        // 显示错误信息
        function showError(message) {
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        // 清除错误信息
        function clearError() {
            errorContainer.innerHTML = '';
        }
    </script>
</body>
</html>
