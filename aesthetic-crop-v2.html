<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI美学裁剪 v2.0 - 自建服务版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .version-badge {
            display: inline-block;
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .upgrade-info {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #00b894;
        }
        
        .upgrade-info h3 {
            color: #2d3436;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .upgrade-info h3::before {
            content: "🚀";
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .file-upload {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .file-upload.dragover {
            border-color: #00b894;
            background: rgba(0, 184, 148, 0.1);
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload-label {
            display: block;
            cursor: pointer;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .file-upload-label:hover {
            color: #00b894;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.processing {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
        }
        
        .status.success {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }
        
        .status.error {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #00b894, #00a085);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .image-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .image-header {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #ecf0f1;
        }
        
        .image-side {
            background: white;
            padding: 15px;
        }
        
        .image-side h4 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .image-side.original h4 {
            color: #e74c3c;
        }
        
        .image-side.cropped h4 {
            color: #00b894;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .image-info {
            margin-top: 10px;
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
        }
        
        .analysis {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 0 0 20px 20px;
        }
        
        .analysis h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .analysis h4::before {
            content: "🤖";
            margin-right: 10px;
        }
        
        .aesthetic-reason {
            background: linear-gradient(135deg, #e8f5e8, #f0f8ff);
            border-left: 4px solid #00b894;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .technical-details {
            background: linear-gradient(135deg, #fff3e0, #f3e5f5);
            border-left: 4px solid #9c27b0;
            padding: 15px;
            border-radius: 8px;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .download-btn:hover {
            transform: translateY(-1px);
        }
        
        .service-info {
            background: linear-gradient(135deg, #e8f4fd, #b8e0d2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #0984e3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="version-badge">🚀 v2.0 自建服务版</div>
            <h1>AI美学裁剪工具</h1>
            <div class="subtitle">GPT-4.1 Vision + Sharp 高性能裁剪</div>
            
            <div class="upgrade-info">
                <h3>v2.0 重大升级</h3>
                <p><strong>告别Canvas限制，拥抱自建服务！</strong> 现在使用Node.js + Sharp构建的高性能裁剪服务，支持真实GPT-4.1 Vision API调用，无限制批量处理，专业级图片质量输出。</p>
            </div>
            
            <div class="service-info">
                <h4>🔧 服务状态: <span id="serviceStatus">检查中...</span></h4>
                <p>自建裁剪服务运行在: <code>http://localhost:3001</code></p>
            </div>
        </div>

        <div class="file-upload" id="fileUpload">
            <input type="file" id="imageInput" accept="image/*" multiple>
            <label for="imageInput" class="file-upload-label">
                📸 点击选择图片或拖拽到此处<br>
                <small>支持 JPG, PNG, WebP, GIF 格式，单文件最大50MB</small>
            </label>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startAestheticProcessing()" id="processBtn" disabled>
                🎨 开始AI美学分析
            </button>
            <button class="btn btn-secondary" onclick="processSample(3)" id="sampleBtn" disabled>
                🎲 随机处理3张
            </button>
            <button class="btn btn-secondary" onclick="clearResults()" id="clearBtn">
                🗑️ 清空结果
            </button>
        </div>

        <div class="status" id="status" style="display: none;"></div>
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="results" class="image-grid"></div>
    </div>

    <script>
        let selectedFiles = [];
        const API_BASE = 'http://localhost:3001/api';
        
        // 检查服务状态
        async function checkServiceStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('serviceStatus').textContent = '✅ 运行正常';
                    document.getElementById('serviceStatus').style.color = '#00b894';
                    return true;
                } else {
                    throw new Error('服务响应异常');
                }
            } catch (error) {
                document.getElementById('serviceStatus').textContent = '❌ 服务离线';
                document.getElementById('serviceStatus').style.color = '#e17055';
                showStatus('error', '无法连接到裁剪服务，请确保服务正在运行');
                return false;
            }
        }
        
        // 文件选择和拖拽处理
        const fileUpload = document.getElementById('fileUpload');
        const imageInput = document.getElementById('imageInput');
        
        imageInput.addEventListener('change', handleFileSelect);
        
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });
        
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });
        
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type.startsWith('image/')
            );
            if (files.length > 0) {
                handleFiles(files);
            }
        });
        
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }
        
        function handleFiles(files) {
            selectedFiles = files;
            showStatus('success', `已选择 ${files.length} 张图片`);
            
            document.getElementById('processBtn').disabled = false;
            document.getElementById('sampleBtn').disabled = false;
        }
        
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            if (percent > 0) {
                progressBar.style.display = 'block';
                progressFill.style.width = `${percent}%`;
            } else {
                progressBar.style.display = 'none';
            }
        }
        
        async function startAestheticProcessing() {
            if (selectedFiles.length === 0) {
                showStatus('error', '请先选择图片文件');
                return;
            }
            
            await processFiles(selectedFiles);
        }
        
        async function processSample(count) {
            if (selectedFiles.length === 0) {
                showStatus('error', '请先选择图片文件');
                return;
            }
            
            const shuffled = [...selectedFiles].sort(() => 0.5 - Math.random());
            const sample = shuffled.slice(0, Math.min(count, selectedFiles.length));
            await processFiles(sample);
        }
        
        async function processFiles(files) {
            showStatus('processing', `正在处理 ${files.length} 张图片...`);
            updateProgress(0);
            
            const results = document.getElementById('results');
            
            try {
                // 使用批量API
                const formData = new FormData();
                files.forEach(file => {
                    formData.append('images', file);
                });
                
                const response = await fetch(`${API_BASE}/crop/batch-aesthetic`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    updateProgress(100);
                    showStatus('success', `处理完成！成功: ${data.success_count}/${data.total}`);
                    
                    // 显示结果
                    data.results.forEach(result => {
                        if (result.success) {
                            displayImageResult(result);
                        }
                    });
                } else {
                    throw new Error(data.error || '处理失败');
                }
                
            } catch (error) {
                console.error('处理错误:', error);
                showStatus('error', `处理失败: ${error.message}`);
            } finally {
                updateProgress(0);
            }
        }
        
        function displayImageResult(result) {
            const results = document.getElementById('results');
            
            const card = document.createElement('div');
            card.className = 'image-card';
            
            card.innerHTML = `
                <div class="image-header">
                    🤖 ${result.original_filename}
                </div>
                
                <div class="image-comparison">
                    <div class="image-side original">
                        <h4>🔴 原图</h4>
                        <div class="image-container">
                            <div style="color: #7f8c8d; text-align: center;">
                                原图预览<br>
                                <small>${result.metadata.original.width} × ${result.metadata.original.height}</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="image-side cropped">
                        <h4>✨ AI美学优化</h4>
                        <div class="image-container">
                            <img src="${API_BASE}/download/${result.output.filename}" alt="裁剪后" onload="this.parentElement.classList.add('loaded')">
                        </div>
                        <div class="image-info">
                            ${result.metadata.cropped.width} × ${result.metadata.cropped.height}
                        </div>
                        <button class="download-btn" onclick="downloadImage('${result.output.filename}')">
                            📥 下载结果
                        </button>
                    </div>
                </div>
                
                <div class="analysis">
                    <h4>GPT-4.1 Vision 美学分析</h4>
                    
                    <div class="aesthetic-reason">
                        <strong>🎨 ${result.analysis.方案标题}：</strong><br>
                        ${result.analysis.效果}
                    </div>
                    
                    <div class="technical-details">
                        <strong>📐 裁剪参数：</strong><br>
                        区域: (${result.crop_params.x}, ${result.crop_params.y}) 
                        尺寸: ${result.crop_params.width} × ${result.crop_params.height}<br><br>
                        
                        <strong>🎯 主体锚点：</strong><br>
                        横向: ${(result.subject_anchor_hint?.x_norm || 0.5).toFixed(2)} (${Math.round((result.subject_anchor_hint?.x_norm || 0.5) * 100)}%)<br>
                        纵向: ${(result.subject_anchor_hint?.y_norm || 0.5).toFixed(2)} (${Math.round((result.subject_anchor_hint?.y_norm || 0.5) * 100)}%)
                        
                        ${result.validation_info ? `<br><br><strong>🔧 处理信息：</strong><br>
                        ${result.validation_info.fallback_used ? '使用备用算法' : 
                          `GPT尝试次数: ${result.validation_info.attempt_count}`}
                        ${result.validation_info.crop_errors?.length > 0 ? 
                          `<br>参数修正: ${result.validation_info.crop_errors.join(', ')}` : ''}` : ''}
                    </div>
                </div>
            `;
            
            results.appendChild(card);
        }
        
        function downloadImage(filename) {
            const link = document.createElement('a');
            link.href = `${API_BASE}/download/${filename}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            selectedFiles = [];
            document.getElementById('imageInput').value = '';
            document.getElementById('processBtn').disabled = true;
            document.getElementById('sampleBtn').disabled = true;
            showStatus('success', '已清空所有结果');
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
            }, 2000);
        }
        
        // 页面加载时检查服务
        window.addEventListener('load', async () => {
            console.log('🤖 AI美学裁剪 v2.0 已启动');
            await checkServiceStatus();
        });
    </script>
</body>
</html>
