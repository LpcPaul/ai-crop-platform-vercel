name: Repomap drift check
on:
  pull_request:
  push:
jobs:
  repomap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - name: Install deps
        run: |
          pip install --user aider-chat || true
          sudo apt-get update && sudo apt-get install -y universal-ctags || true
      - name: Generate repomap
        run: |
          chmod +x scripts/update-repomap.sh
          scripts/update-repomap.sh
      - name: Check drift
        run: |
          git diff --exit-code architecture/repomap.md || (echo "::error::repomap.md is outdated. Run scripts/update-repomap.sh and commit." && exit 1)
